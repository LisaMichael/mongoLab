<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <style>
    body {
      background-color: #F2F6D0
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Note Scraper of Mic Mac News</h1>
    <div class="container">
    <button class="btn btn-ghost-primary btn-lg" type="submit" id="btn-scrape" onclick="window.location.href = 'https://mongowk18.herokuapp.com/scrape'" target="_blank" >Scrape</button> 
    <button class="btn btn-ghost-primary btn-lg" type="submit" id="btn-Articles">Articles</button>
    <button class="btn btn-ghost-primary btn-lg" type="submit" id="btn-delete">Delete All</button>
  </div>
    <h2><i>Articles Listing of Articles on the CSS-Links website</i></h2>

    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
